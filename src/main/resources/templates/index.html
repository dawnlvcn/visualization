<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>data visualization</title>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>
	<body>
		<div class="config-panel">
			<div class="ds-title">
				<select id="select-ds">
					<option value="" selected="true" disabled="true">---select datasource---</option>
				</select>
				<a id="edit" class="hover">edit</a>
			</div>
			<div class="config-datasource">
				<label class="close-ds-config"></label>
				<div class="ds-content">
					<select id="select-dbms-type" class="for-new-ds" style="display: none;">
						<option value="" selected="true">---select dbms type---</option>
					</select>
					<input type="text" id="ds-name" placeholder="ds name" class="for-new-ds" style="display: none;"/>
					<input type="text" id="ds-url"  placeholder="db url" />
					<input type="text" id="ds-user" placeholder="db username" />
					<input type="password" id="ds-pass" placeholder="db password" />
				</div>
				<div class="ds-actions">
					<button id="ds-delete" >delete</button> 
					<button id="ds-new" >new</button> 
					<button id="ds-test" >test</button> 
					<button id="ds-save" >update</button> 
				</div>
				<div class="filter" title="such as defualt user or tables..."><input type="checkbox" id="filterDefault" checked="checked"/>filter default objects</div>
			</div>
			<div class="app-title">
				<div>Data Visualization</div>
				<a id="view-home">All views</a>
				<div id="current-view"></div>
			</div>
			<div class="user-info">
				<a id="username"  class="hover">lw</a>
				<a id="logout"  class="hover">logout</a>
			</div>
		</div>
		<div class="view-content">
			<div class="view-menu">
			</div>
			<div class="graphContainer">
			</div>
		</div>
	</body>
	<script src="js/d3/d3.min.js"></script>
	<script src="js/charts.js"></script>
	<script src="js/app.js"></script>
	<script src="js/control.js"></script>

</html>
