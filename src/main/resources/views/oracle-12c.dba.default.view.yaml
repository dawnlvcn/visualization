---
all user:
  statement: 'select username,account_status,default_tablespace,to_char(created, ''YYYY-MM-DD'')
    as created from dba_users ##FILTERDEFAULT##'
  filterdefault: 'where username not in ( ##DEFAULTUSERLIST## )'
  charttype: force
all table:
  statement: 'select owner,table_name,tablespace_name,status,num_rows,avg_row_len from dba_tables ##FILTERDEFAULT##'
  filterdefault: 'where owner not in ( ##DEFAULTUSERLIST## )'
  charttype: force
user and tables:
  statement: 'select owner, table_name from dba_tables ##FILTERDEFAULT##'
  filterdefault: 'where owner not in ( ##DEFAULTUSERLIST## )'
  charttype: force
user and views:
  statement: 'select owner, view_name from dba_views ##FILTERDEFAULT##'
  filterdefault: 'where owner not in ( ##DEFAULTUSERLIST## )'
  charttype: force
current sessions:
  statement: select username, osuser, machine, program from v$session where username is not null
  filterdefault: null
  charttype: force
process info:
  statement: select p.pid, p.spid, b.name, b.description from v$process p, v$bgprocess b where p.addr = b.paddr and b.paddr <> '00'
  filterdefault: null
  charttype: force
...